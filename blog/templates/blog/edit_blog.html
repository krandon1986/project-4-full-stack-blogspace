{% extends "base.html" %} {% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Blog Post</h2>
            <h5 class="text-muted">Edit a Blog</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_blog' post.slug %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-delete" href="{% url 'home' %}">Cancel</a>
                    <button class="btn btn-signup" type="submit">Update Blog</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Image will be set to: ${file.name}`);
        });
    </script>
{% endblock %}
